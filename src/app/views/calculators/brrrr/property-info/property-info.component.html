<h2>Property Information</h2>
<form #propertyInfo="ngForm" (ngSubmit)="onClickSubmit(propertyInfo.value)">
    <div class="col-sm-6">
        <div class="form-group d-none">
            <label for="propertyId">Property Id</label>
            <input type="text" [(ngModel)]="propertyId" value="" class="form-control" name="propertyId"
                placeholder="ID">
        </div>
        <p>Property ID: {{propertyId}}</p>
        <div class="form-group">
            <label for="propertyTitle">Report Title</label>
            <input type="text" [(ngModel)]="propertyTitle" value="" class="form-control" name="propertyTitle"
                id="propertyTitle" placeholder="Title">
        </div>
        <div class="form-group">
            <label for="propertyAddress">Property Address</label>
            <input type="text" [(ngModel)]="propertyAddress" value="" class="form-control" name="propertyAddress"
                id="propertyAddress" placeholder="123 Main St.">
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="propertyCity">Property City</label>
                    <input type="text" [(ngModel)]="propertyCity" value="" class="form-control" name="propertyCity"
                        id="propertyCity" placeholder="Sunnyvale">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="propertyCity">Property State</label>
                    <input type="text" [(ngModel)]="propertyState" value="" class="form-control" name="propertyState"
                        id="propertyState" placeholder="CA">
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <label for="propertyCity">Property Zip</label>
                    <input type="text" [(ngModel)]="propertyZip" value="" class="form-control" name="propertyZip"
                        id="propertyZip" placeholder="XXXXX">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="propertyCity">Property Image URL</label>
                    <input type="text" [(ngModel)]="propertyImageUrl" value="" class="form-control"
                        name="propertyImageUrl" placeholder="XXXXX">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="propertyCity">MLS Url</label>
                    <input type="text" [(ngModel)]="mlsUrl" value="" class="form-control"
                        name="mlsUrl" placeholder="XXXXX">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Property Sales Description</label>
            <textarea class="form-control" name="propertySalesDescription" [(ngModel)]="propertySalesDescription"
                id="propertySalesDescription" rows="3"></textarea>
        </div>

    </div>


    <div class="col-sm-6 text-right">
        <button type="submit" class="btn btn-secondary">Next Step </button>
    </div>
</form>
